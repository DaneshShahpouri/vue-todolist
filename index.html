<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>ToDo List</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <div class="container">

            <h1>ToDo List</h1>
            
            <ul class="todo-List">
    
                <li v-for="(element, index) in todoList">
                    <p :style="[element.done ? {'textDecoration': 'line-through'} : {}]" :class="element.done ? 'list-element-false' : 'list-element'" @click="toggleDone(index)">{{element.text}}</p> 
                    <input type="text" class="mod-el" v-show="element.modVar" v-model="element.modText" ref="input" v-on:blur="timeOutFun(index)"  @keyup.enter="$event.target.blur()">

                    <div class="icon-wrapper">

                        <div class="wrapper">
                            <i class="fa-solid fa-reply reply-icon" v-show="this.todoList[index].modArr.length>1" @click="deleteLastModify(index)"></i>
                        </div>

                        <div class="wrapper">
                            <i class="fa-regular fa-circle-xmark delete-li" @click="deleteElement(index)"></i>
                        </div>

                       
                        <div class="wrapper">
                            <i class="fa-solid fa-pencil modify-icon" :style="[element.modVar ? {'color' : 'yellow'} : {}]" @click="modifyElement(index)"></i>
                        </div>

                    </div>
                </li>
    
            </ul>


            <div class="wrapperNewElList">
                <input type="text" id="newElList" v-model="newTodoElement.text" @keyup.enter="addNewElList()" ref="inputAdd" :placeholder="placeholder" v-model="placeholder">
                <button @click="addNewElList(); focusInputAdd()">Aggiungi</button>
            </div>

        </div>



    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
